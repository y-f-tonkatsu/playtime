    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">

        function format(num) {
            let str = num.toString();
            if (str.length <= 4) return str;
            let i = str.length % 3;
            return str.slice(0, i) + "," + str.slice(i)
        }

        $(function () {
            let view = 23215;
            let rt = 1513;
            let qrt = 238;
            let good = 5062;

            setInterval(function(){
                view += Math.floor(Math.random() * 2) + 2;
                rt += Math.floor(Math.random() * 2) + 4;
                qrt += Math.floor(Math.random() * 2) + 3;
                good += Math.floor(Math.random() * 3) + 4;
                $(".view").val(format(view));
                $(".rt").val(format(rt));
                $(".qrt").val(format(qrt));
                $(".good").val(format(good));
            }, 400)

        });
    </script>
