<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>乗換なび</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script>

        function init() {
            var rootElement = document.getElementById("root");
            rootElement.requestFullscreen = rootElement.requestFullscreen || rootElement.mozRequestFullScreen || rootElement.webkitRequestFullscreen || rootElement.msRequestFullscreen;
            rootElement.requestFullscreen();


            $('.loader').hide();
            $('#input, #input2').show();
            $('.bg').attr('src', 'img/bg1.jpg');
            $('.bg').click(function () {
                $('.bg').attr('src', 'img/bg0.jpg').click(function () {
                    $('.loader').show();
                    $('#input, #input2').hide();
                    $('.bg').unbind().attr('src', 'img/bg2.jpg').click(init);
                })
            });
        }

        $(init);

    </script>


</head>

<body>
<div class="wrap" id="root">
    <img class="bg" src="img/bg1.jpg">
    <div class="loader">
        <img src="img/loader.png">
    </div>
    <form>
        <input id="input" type="text">
    </form>
    <form>
        <input id="input2" type="text">
    </form>
</div>
</body>
</html>
