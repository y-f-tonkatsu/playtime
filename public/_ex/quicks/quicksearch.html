<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QuickSearch</title>
    <style>
        input:focus {
            outline: none;
        }

        #tf {
            border: 0;
            display: block;
            position: absolute;
            left: 16%;
            top: 12.3%;
            z-index: 100;
            height: 4.3%;
            font-size: 3vh;
        }

        #main {
            display: block;
            position: absolute;
            width: 100%;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script>
        var list = {
            'ひ': '0',
            'ひか': '1',
            'ひかり': '2',
            'ひかりの': '3',
            'ひかりのは': '4',
            'ひかりのはこ': '5',
        }

        function change(src) {
            $('#main').attr('src', src);
        };

        $(function () {

            var tf = $('#tf');
            tf.hide();

            $('#main').on('click', function () {
                change('img00.png');
                tf.show();
            });

            tf.on("input", function () {
                var val = tf.val();
                if (list[val]) {
                    change('img' + list[val] + '.png');
                }
            });
        });
    </script>
</head>
<body>
<input id="tf" type="text">
<img id="main" src="img000.png">
</body>
</html>
