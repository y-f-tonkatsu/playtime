    <script>

        function getAge(y, m, d) {

            //誕生年月日
            var birthday = new Date(y, m - 1, d);

            //今日
            var today = new Date();

            //今年の誕生日
            var thisYearBirthday =
                new Date(today.getFullYear(), birthday.getMonth(), birthday.getDate());

            //今年-誕生年
            var age = today.getFullYear() - birthday.getFullYear();

            //今年の誕生日を迎えていなければage-1を返す
            return (today < thisYearBirthday) ? age - 1 : age;
        }

        $(function () {

            $('#input-date').on('input', function () {
                let dateStr = $('#input-date').val();
                let year = dateStr.split('-')[0];
                let month = dateStr.split('-')[1];
                let day = dateStr.split('-')[2];
                $('#age').text(getAge(year, month, day));
            });

            let ti = 0;

            let add = function () {
                let i = 0;
                $(".tonput-column").each(function () {
                    let inputEl = $('<div class="tonput-item"><input class="tonput" type="text" tabindex="' + ti + '"></div>');
                    if (i == 0) {
                        inputEl = $('<div class="tonput-item"><select class="tonput" name="example" tabindex="' + ti + '">' +
                            '<option value="映画">映画</option>\n' +
                            '<option value="TV">TV</option>\n' +
                            '<option value="Netflix">Netflix</option>\n' +
                            '<option value="Amazon">Amaszon</option>\n' +
                            '<option value="WOWOW">WOWOW</option>\n' +
                            '<option value="Vシネマ">Vシネマ</option>\n' +
                            '<option value="現場応援">現場応援</option>\n' +
                            '<option value="その他">その他</option>\n' +
                            '</select>' +
                            '<input class="tonput" type="text" disabled="true" style="visibility: hidden">' +
                            '</div>');

                    } else if (i == 4) {
                        inputEl = $('<div class="tonput-item"><select class="tonput" name="example" tabindex="' + ti + '">' +
                            '<option value="チーフ">チーフ</option>\n' +
                            '<option value="2nd">2nd</option>\n' +
                            '<option value="3rd">3rd</option>\n' +
                            '<option value="4th">4th/見習い</option>\n' +
                            '</select>' +
                            '<input class="tonput" type="text" disabled="true" style="visibility: hidden">' +
                            '</div>');
                    }

                    $(this).append(inputEl);
                    i++;
                    ti++;
                });
            }

            for (let i = 0; i < 15; i++) {
                add();
            }

            $(".tonput-add").click(add);

        });
    </script>
