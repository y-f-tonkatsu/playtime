<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="reset.css">

    <style>
        body{
            overflow: hidden;
        }
        .test{
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            display: block;
            width: 100%;
            position: absolute;
        }

        .fill {
            display: block;
            width: 100%;
        }

        .container{
            width: 100%;
            position: absolute;
        }

        input, input:focus {
            font-size: 5.5vw;
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        .text1 {
            position: absolute;
            top: 41.5vw;
            left : 9vw;
            width: 60vw;
            height: 8vw;
        }
        .text2 {
            top: 45.0vw;
            left : 11vw;
            width: 80vw;
            height: 3vw;
        }

        .overlay {
            position: absolute;
            left: 73.6vw;
            top: 36.7vw;
            z-index: 100;
            width: 22.6vw;
            height: 20.5vw;
            overflow-y: scroll;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">

        function set(t){
            ["m", "r", "t"].forEach(function(letter){
                $("." + letter).attr("src", "img/" + t + "/" + letter + ".png");
            });
        }

        $(function () {
            let i = 1;
            set(i);
            $(".t").click(function(){
                i++;
                set(i);
            });
        });
    </script>

</head>
<body>
    <img src="img/bg.png" class="full" />
    <img class="m full" src="img/1/m.png" />
    <img class="r full" src="img/1/r.png" />
    <div class="overlay">
        <img class="t fill" src="img/1/t.png" />
    </div>
</body>
</html>
