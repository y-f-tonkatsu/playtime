<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title>家内更紗ちゃんを帰してください</title>

    <link rel="stylesheet" href="reset.css">

    <style>
        .test {
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            width: 100%;
        }

        .container {
            width: 100%;
            position: absolute;
        }

        input, input:focus {
            font-size: 5.5vw;
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .text1 {
            top: 35vw;
            left: 11vw;
            width: 80vw;
            height: 3vw;
        }

        .text2 {
            top: 45.0vw;
            left: 11vw;
            width: 80vw;
            height: 3vw;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 49vw;
            z-index: 100;
            width: 100vw;
            height: 50vw;
        }

        .container{
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .v {
            margin: 4% 10%;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $(".container").hide();
            $(".main").click(function () {
                $(".v").get(0).play();
            });
        });
    </script>

</head>
<body>
<div class="container">
    <video src="s100.mp4" class="v" controls preload="auto"></video>
</div>
<img src="s100.png" class="full main"/>
</body>
</html>
