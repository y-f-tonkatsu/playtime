<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title>メッセージ</title>

    <link rel="stylesheet" href="reset.css">

    <style>

        html {
            overflow: hidden;
        }

        body {
            background: #eee;
            overflow: hidden;
        }

        .test {
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            width: 100%;
        }

        .container {
            top: 0px;
            width: 100%;
            height: 50vw;
            position: absolute;
            border: solid;
            overflow-y: scroll;
        }

        .container-text {
            top: 50vw;
            width: 100%;
            height: 15vw;
            position: fixed;
            border: solid;
            background-image: url("text.png");
            z-index: 10000000;

        }

        .bg-text{
        }

        img {
            overflow: hidden;
        }

        textarea, textarea:focus {
            border: none;
            outline: none;
            display: block;
            z-index: 1000;
            position: absolute;
            resize: none;
            overflow: hidden;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .top {
            position: fixed;
            top: 0;
            width: 100vw;
            z-index: 1000000000;
        }

        .text1, .text1:focus {
            background: red;
            top: 3vw;
            left: 16vw;
            width: 73vw;
            height: 6vw;
            font-size: 3.8vw;
            z-index: 10000000000000;
        }


        .img2 {
        }

        .stop {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            left: 83vw;
            bottom: 0px;
            z-index: 100;
            width: 17vw;
            height: 200vw;
        }

        .bottomer {
            bottom: 0px;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $("textarea").text($(".img2").width());
        });
    </script>

</head>
<body>
<img src="top.png" class="top"/>
<div class="container-text">
<textarea class="text1"></textarea>
</div>
<div class="container">
    <img src="main_no_bottom.png" class="full img2"/>
</div>
</body>
</html>
