<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title>メッセージ</title>

    <link rel="stylesheet" href="reset.css">

    <style>

        html {
            overflow: hidden;
        }

        body {
            background: #eee;
            overflow: hidden;
        }

        .test {
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            width: 100%;
        }

        .container {
            width: 100%;
            height: 136.5vw;
            position: absolute;
            overflow-y: scroll;
        }

        .container-text {
            top: 123vw;
            width: 100%;
            height: 13.5vw;
            position: fixed;
            z-index: 10000000;

        }

        .bg-text {
        }

        img {
            overflow: hidden;
        }

        textarea, textarea:focus {
            border: none;
            outline: none;
            display: block;
            z-index: 1000;
            position: absolute;
            resize: none;
            overflow: hidden;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .top {
            position: fixed;
            top: 0;
            width: 100vw;
            z-index: 1000000000;
        }

        .text1, .text1:focus {
            background: none;
            top: 4.1vw;
            left: 16.5vw;
            width: 73vw;
            height: 6vw;
            font-size: 3.8vw;
            z-index: 10000000000000;
        }


        .img2 {
            margin-bottom: 14vw ;
        }

        .stop {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            left: 83vw;
            bottom: 0px;
            z-index: 100;
            width: 17vw;
            height: 200vw;
        }

        .bottomer {
            position: fixed;
            width: 100%;
            bottom: 0px;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $(".container").scrollTop(100000000);
            let num = 0;
            set(1);
            $("textArea").keydown(function (e) {

                if (e.key === "Enter") {

                    e.preventDefault();
                    set(2);
                }
            });

            function set(num){
                console.log(num);
                $("textArea").val("");
                $(".img2").attr("src", "a" + num + ".png").on("load", function(){
                    $(".container").scrollTop(100000000);
                });
            }


        });
    </script>

</head>
<body>
<img src="top.png" class="top"/>
<div class="container-text">
    <textarea class="text1"></textarea>
    <img src="text.png" class="full"/>
</div>
<div class="container">
    <img src="a1.png" class="full img2"/>
</div>

</body>
</html>
