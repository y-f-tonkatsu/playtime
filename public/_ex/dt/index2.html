<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <script src="jquery-3.4.1.slim.min.js"></script>

    <style>
        .main {
            width: 100%;
        }

        input, input:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }


    </style>

    <script>
        $(function () {
            let w = $(".main").width();
            let h = $(".main").height();

            $(".tf").css({
                width: w * 0.35,
                height: h * 0.05,
                left: w * 0.128,
                top: h * 0.045,
            });

        })

    </script>
</head>
<body>
<img class="main" src="img/kensaku_02.png">
<input type="text" class="tf" value="童貞　魔法使い">

</body>
</html>
