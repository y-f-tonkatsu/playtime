<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>

        /** 入力欄 **/
        input, input:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .tf{
            border: solid red;
            left: 9vw;
            top: 30vh;
            width: 50vw;
            height: 10vh;
        }
        /** -- **/

    </style>

    <script>

        /** イメージ差し替え **/
        $(function(){
            $(".img--main").click(function(){
                $(".img--main")
                    .attr("src", "img/img2.png")
                $(window).scrollTop(0);
            }) ;

        });
    </script>

</head>

    <!-- 入力欄  -->
    <input type="text" class="tf">
