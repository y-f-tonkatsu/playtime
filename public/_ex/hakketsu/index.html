<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">

    <style>
        #wrap{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        input, input:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        textarea, textarea:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        #tf{
            left: 11%;
            top: 259.2vh;
            width: 84vw;
            font-size: 2.5vh;
            height: 6vh;
        }
        #tf2{
            vertical-align: top;
            left: 11%;
            top: 278.5vh;
            width: 78vw;
            font-size: 2.5vh;
            height: 18vh;
        }

        #main {
            display: block;
            position: absolute;
            width: 100%;
        }

    </style>
</head>
<body>
<div id="wrap">
    <img id="main" src="img/blog_0_0.png">
</div>

<input id="tf" type="text">
<textarea id="tf2" type="text"></textarea>


</body>
</html>
