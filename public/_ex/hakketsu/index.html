<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">

    <style>
        #wrap{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        input, input:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        textarea, textarea:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        #tf{
            left: 11%;
            width: 84vw;
            font-size: 2.5vh;
            height: 6vh;
        }
        #tf2{
            vertical-align: top;
            left: 11%;
            width: 78vw;
            font-size: 2.5vh;
            height: 18vh;
        }

        .main {
            display: block;
            position: relative;
            width: 100%;
        }

    </style>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"> </script>

    <script>
        function reset(){
            $("#tf").css({
                "top": $("#m1").position().top
            });
            $("#tf2").css({
                "top": $("#m2").position().top
            });
        }

        $(function(){
            reset();
            $(window).on("resize", reset);
        });

    </script>

</head>
<body>
<div id="wrap">
    <img class="main" src="img/blog_0_0.png">
    <img class="main" id="m1" src="img/blog_0_1.png">
    <img class="main" src="img/blog_0_2.png">
    <img class="main" id="m2" src="img/blog_0_3.png">
    <img class="main" src="img/blog_0_4.png">
</div>

<input id="tf" type="text">
<textarea id="tf2" type="text"></textarea>


</body>
</html>
