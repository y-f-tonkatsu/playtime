<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>ありがとうございました</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">

    <style>
        #wrap{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        input, input:focus {
            outline: none;
            border: 0;
            display: block;
            position: absolute;
            left: 16%;
            top: 1.1%;
            z-index: 100;
            height: 4.3%;
            font-size: 3vh;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        #main {
            display: block;
            position: absolute;
            width: 100%;
        }

    </style>
</head>
<body>
<div id="wrap">
    <img id="main" src="img/blog_1.png">
</div>

</body>
</html>
