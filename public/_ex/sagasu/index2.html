<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title>Pigeon</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="full-img.css">

    <style>
        input, input:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 50vh;
            z-index: 100;
            width: 100vw;
            height: 50vh;
        }

        .text1 {
            border: none;
            top: 93.6vh;
            left: 18vw;
            width: 60vw;
            height: 3vh;
            font-size: 1.96vh;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $("input").hide();

            $(".main").on("click", function () {
                $(".main").off("click");

                $(".main").attr("src", "img/u02.png");
                $(".main").on("click", function(){
                    $("input").hide();
                    $(".main").attr("src", "img/u03.png");
                    setTimeout(function(){
                        $(".main").attr("src", "img/u04.png");
                    }, 10000);
                });

                $("input").show();

            });

        });
    </script>

</head>
<body>

<img src="img/u01.png" class="main full"/>

<input class="text1" type="text"/>

</body>
</html>
