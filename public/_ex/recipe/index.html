<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Gruglu</title>
    <link rel="stylesheet" href="reset.css">
    <script src="jquery-3.4.1.min.js"></script>

    <style>
        /** 入力欄 **/
        input, input:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .tf {
            font-size: 2em;
            left: 7%;
            top: 35.5%;
            width: 80%;
            height: 4%;
        }


        img {
            cursor: pointer;
            margin: auto;
            display: block;
            width: 100%;
        }
    </style>

    <script>
        $(function () {

            $(".tf").on("change", function(){

                $(".img--main").click(function () {
                    $(".tf").hide();
                    $(".img--main")
                        .attr("src", "img/img2.png")
                    $(".img--main").click(function () {
                        window.location.href = 'index2.html';
                    });
                });

            })


        });
    </script>

</head>
<body>

<img class="img--main" src="img/img1.png">
<input type="text" class="tf">

</body>
</html>
